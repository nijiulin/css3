<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .wrap{
            width: 200px;
            border: 1px solid #000;
            height: 30px;
            overflow: hidden;
        }
        .box{
            width: 400px;
            height: 30px;
            transition:2s linear;
            background:  -webkit-repeating-linear-gradient(15deg,green 0px,green 10px,#fff 10px,#fff 20px);
        }
        .wrap:hover .box{
            margin-left: -100px;
        }
    </style>
</head>
<body>
<div class="wrap">
<div class="box"></div>
</div>
</body>
</html>
